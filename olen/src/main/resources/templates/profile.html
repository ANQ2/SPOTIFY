<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>CSS User Profile Card</title>
    <link rel="stylesheet" href="/css/design.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>

<body>

<div class="wrapper">
    <div class="left">
        <img src="https://freelance.ru/img/portfolio/pics/00/43/68/4417745.jpg"
             alt="user" width="100">
        <h4 th:text="${username}"></h4>
        <p>User</p>
    </div>
    <div class="right">
        <div class="info">
            <h3>Profile</h3>
            <div class="info_data">
                <div class="data">
                    <h4>Email</h4>
                    <p th:text="${email}">tima@gmail.com</p>
                </div>
                <div class="data">
                    <h4>Phone</h4>
                    <p>87078484205</p>
                </div>
                <!-- Добавьте другие данные пользователя здесь -->
            </div>
        </div>

        <div class="projects">
            <h3>My music</h3>
            <div class="projects_data">
                <div class="data">
                    <h4>Playlist</h4>
                    <p>some playlist</p>
                </div>
                <div class="data">
                    <h4>Favorite</h4>
                    <p>some favorite music</p>
                </div>
                <!-- Добавьте другие сведения о музыке пользователя здесь -->
            </div>
        </div>

        <div class="social_media">
            <ul>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com/_tetssumi_/"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
